name: Bootstrapper
version: 1.3.0
description: "Loads the Bootstrap Framework v3.3.5 assets for any plugin/theme that needs it"
icon: bold
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-bootstrapper
demo: http://demo.getgrav.org/bootstrap-skeleton/
keywords: bootstrap, css, plugin, framework
bugs: https://github.com/getgrav/grav-plugin-bootstrapper/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    always_load:
      type: toggle
      label: Always load
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
      help: 'If disabled, let the theme decide to load the bootstrap plugin'
      
    use_cdn:
      type: toggle
      label: Use Bootstrap CDN
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
      help: "Load Bootstrap's CSS and JavaScript from CDN"

    mode:
      type: select
      size: small
      label: Mode
      default: 'production'
      options:
        development: Development
        production: Production


    load_core_css:
      type: toggle
      label: Load Core CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    load_theme_css:
      type: toggle
      label: Load Theme CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    load_core_js:
      type: toggle
      label: Load Core JS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool